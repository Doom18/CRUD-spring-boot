<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>NCCS</title>
    <link rel="stylesheet" th:href="@{/main.css}" />
</head>
<body>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
 			<form action="#" th:action="@{/home/saveUser}" th:object="${user}" method ="POST">
              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50 mb-5">Enter Information</p>

              <div class="form-outline form-white mb-1">
                <input type="text" field="*{user.name}" name="name" id="typeTextX" class="form-control form-control-lg" required/>
                <label class="form-label" for="typeTextX">Username</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="text" field="*{user.real_name}" name="real_name" id="typeTextdX" class="form-control form-control-lg" required/>
                <label class="form-label" for="typeTextX">Name</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="email" field="*{user.mail}" name="mail" id="typeEmailX" class="form-control form-control-lg" required/>
                <label class="form-label" for="typeEmailX">Email ID</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="password" field="*{user.password}" name="password" id="typePasswordX" class="form-control form-control-lg" required/>
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
 			</form>
            </div>

            <div>
              <p class="mb-0">Have an account? <a th:href="@{/home/login.html}" class="text-white-50 fw-bold">Log In</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
