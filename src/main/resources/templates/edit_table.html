<body>
<div th:replace="/index.html::one"></div>
<hr>
<div class="container" style="background-color:#fff;overflow-x:auto;">
    <center><h2>Directory of Officers</h2><br></center>
    <br>
    <div class="container" style="background-color:#fff;overflow-x:auto;">
        <table class="table table-striped table-bordered tableWidth dataTable" id="dataTable_lab" role="grid" aria-describedby="dataTable_lab_info" style="width: 1742px;">
            <thead>
            <tr>
                <th>Division</th>
                <th>Designation</th>
                <th>Name of Officer</th>
                <th>Off Tel</th>
                <th>E-mail Id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact:${contactList}">
                <td th:text="${contact?.division}"></td>
                <td th:text="${contact?.designation}"></td>
                <td th:text="${contact?.name}"></td>
                <td th:text="${contact?.telephone}"></td>
                <td th:text="${contact?.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${totalPg>1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Items: [[${totalItm}]]
            </div>
            <div class="paginate_button page-item" id="dataTable_cert_equip">
                <ul class="pagination">
                    <span class="paginate_button page-item previous" id="dataTable_cert_equip"><a th:if="${currPg>1}" th:href="@{'/home/contactlist/'+${currPg-1}}" aria-controls="dataTable_cert_equip" tabindex="0" class="page-link">Previous</a></span>
                    <span th:each="i:${#numbers.sequence(1,totalPg)}" class="paginate_button page-item" id="dataTable_cert_equip">
<a th:if="${currPg !=i}" data-dt-idx="${i}" th:href="@{'/home/contactlist/'+${i}}" aria-controls="dataTable_cert_equip" tabindex="0" class="page-link">
    [[${i}]]</a>
<li class="paginate_button" th:unless="${currPg != i}" color="red">&nbsp;&nbsp;[[${i}]]&nbsp;&nbsp;</li>
</span>
                    <span class="paginate_button page-item next" id="dataTable_cert_equip"><a th:if="${currPg < totalPg}"  th:href="@{'/home/contactlist/'+${currPg+1}}" aria-controls="dataTable_cert_equip" tabindex="0" class="page-link">Next</a></span>
                </ul>
            </div>
        </div>
        <a th:if="${flag=='logout'}" th:href="@{/home/contactlist/create}" class="btn btn-primary btn-sm mb-3">Add Record</a>
        <a th:if="${flag=='logout'}" th:href="@{/home/contactlist/update}" class="btn btn-primary btn-sm mb-3">Update Record</a>
    </div>
    <center>
        <p th:if="${flag=='logout'}">Web Administrator: [[${real_name}]]</p>
    </center>
</div>
<footer th:replace="/index.html::footer"></footer>
</body>
</html>
