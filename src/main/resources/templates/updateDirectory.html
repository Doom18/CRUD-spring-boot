<body>
<div th:replace="/index.html::header"></div>
<hr>
<div class="container" style="background-color:#fff;overflow-x:auto;">
  <center><h2>Directory of Officers</h2></center>
  <br>
  <form action="#" th:action="@{/home/contactlist/update}" th:object="${contactWrap}" th:method="PUT">
    <div class="container" style="background-color:#fff;overflow-x:auto;">
      <table class="table table-striped table-bordered tableWidth dataTable" role="grid" aria-describedby="dataTable_lab_info" style="width: 1742px;">
        <thead>
        <tr>
          <th>Delete?</th>
          <th>Division</th>
          <th>Designation</th>
          <th>Name of Officer</th>
          <th>Off Tel</th>
          <th>E-mail Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact, stat: ${contactWrap.contacts}">
          <input type="hidden" th:name="|contacts[${stat.index}].id|" th:value="${contact.getId()}" required/>
          <td><center><a th:href="@{/home/contactlist/delete/{id}(id=${contact.id})}" class="btn btn-danger" >&nbsp;</a></center></td>
          <td><input type="text" th:name="|contacts[${stat.index}].division|" th:value="${contact.getDivision()}" required/></td>
          <td><input type="text" th:name="|contacts[${stat.index}].designation|" th:value="${contact.getDesignation()}" required/></td>
          <td><input type="text" th:name="|contacts[${stat.index}].name|" th:value="${contact.getName()}" required/></td>
          <td><input type="text" th:name="|contacts[${stat.index}].telephone|" th:value="${contact.getTelephone()}" required/></td>
          <td><input type="email" th:name="|contacts[${stat.index}].email|" th:value="${contact.getEmail()}" required/></td>
        </tr>
        </tbody>
      </table>
    </div>
    <button type="submit" class="btn btn-success col-2">Update</button>
  </form>
  <a th:href="@{/home/contactlist/create}" class="btn btn-primary">Add Record</a>
  <center>
    <p th:if="${flag=='logout'}">Web Administrator: [[${real_name}]]</p>
  </center>
</div>
<footer th:replace="/index.html::footer"></footer>
</body>
</html>
