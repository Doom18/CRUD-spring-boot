<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>NCCS</title>
    <link rel="stylesheet" th:href="@{/main.css}" />
</head>
<body>

<section class="vh-200 gradient-custom">
  <div class="container py-4 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <a th:href="@{/home/index.html}" class="btn btn-primary btn-sm mb-3">Go Home</a>
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-4">            
 			<form action="#" th:action="@{/home/searchUser}" th:object="${user}" method ="POST">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your credentials</p>

              <div class="form-outline form-white mb-1">
                <input type="text" field="*{user.name}" name="name" id="typeTextX" class="form-control form-control-lg" required/>
                <label class="form-label" for="typeTextX">Username</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" field="*{user.password}" name="password" id="typePasswordX" class="form-control form-control-lg" required/>
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
 			</form>
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a th:href="@{/home/register.html}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
