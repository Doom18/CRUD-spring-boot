<body>
<div th:replace="/index.html::one"></div>
<hr>
<div class="container" style="background-color:#fff;overflow-x:auto;">
        <center><h2>Directory of Officers</h2><br></center>
<br>    
<form action="#" th:action="@{/home/contactlist/save}" th:object="${newContact}" method ="POST">
  <button type="submit" class="btn btn-success col-2">Save</button>
  <br>
<div class="container" style="background-color:#fff;overflow-x:auto;">
<table class="table table-striped table-bordered tableWidth dataTable" id="dataTable_lab" role="grid" aria-describedby="dataTable_lab_info" style="width: 1742px;">
<thead>
<tr>
<th>Division</th>
<th>Designation</th>
<th>Name of Officer</th>
<th>Off Tel</th>
<th>E-mail Id</th>
</tr>
</thead>
<tbody>
<tr>
  <td><input type="text" field="*{newContact.division}" name="division" placeholder="Division" class="form-control mb-4 col-3" required></td>
  <td><input type="text" field="*{newContact.designation}" name="designation" placeholder="Designation" class="form-control mb-4 col-3" required></td>
  <td><input type="text" field="*{newContact.name}" name="name" placeholder="Name" class="form-control mb-4 col-3" required></td>
  <td><input type="text" field="*{newContact.telephone}" name="telephone" placeholder="Telephone No." class="form-control mb-4 col-3" required></td>
  <td><input type="text" field="*{newContact.email}" name="email" placeholder="E-mail" class="form-control mb-4 col-3" required></td>
</tr>
<tr th:each="contact:${contactList}">
  <td th:text="${contact?.division}"></td>
  <td th:text="${contact?.designation}"></td>
  <td th:text="${contact?.name}"></td>
  <td th:text="${contact?.telephone}"></td>
  <td th:text="${contact?.email}"></td>
</tr>
</tbody>
</table>
</div>
</form>
<center>
<p th:if="${flag=='logout'}">Web Administrator: [[${real_name}]]</p>
</center>
</div>
<footer th:replace="/index.html::footer"></footer>
</body>
</html>
